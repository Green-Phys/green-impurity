name: build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            gfortran \
            cmake \
            libopenmpi-dev \
            openmpi-bin \
            libhdf5-dev \
            libboost-all-dev \
            libfftw3-dev \
            libopenblas-dev \
            libeigen3-dev \
            lcov

      - name: Build
        run: |
          mkdir build && cd build;
          cmake -DCMAKE_CXX_FLAGS=" --coverage -fno-inline -fno-inline-small-functions -fno-default-inline -fprofile-arcs -ftest-coverage " ..;
          make -j 4;

      - name: Test
        env:
          OMP_NUM_THREADS: 1
        run: |
          cd build;
          ctest -j1 --output-on-failure;

      - name: Run coverage
        run: |
          cd build
          lcov --capture --directory . --exclude '*/_deps/*' --output-file coverage.info;
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --remove coverage.info '*_deps*' --ignore-errors unused --output-file coverage.info
          lcov --remove coverage.info '*deps*' --ignore-errors unused --output-file coverage.info
          lcov --remove coverage.info '*libs*' --output-file coverage.info
          lcov --list coverage.info

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: unittests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

